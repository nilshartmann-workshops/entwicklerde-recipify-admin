openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: 'http://localhost:8080'
    description: Generated server url
paths:
  /api/admin/recipe:
    post:
      operationId: createRecipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecipeRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DetailedRecipeDto'
      tags:
        - Admin
  /api/admin/images:
    get:
      operationId: getImages
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImageDto'
      tags:
        - Admin
    post:
      operationId: uploadImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  description: Imagefile
                  type: string
                  format: binary
                title:
                  description: Title (used for alt attribute)
                  type: string
              required:
                - file
                - title
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ImageDto'
      tags:
        - Admin
  /api/admin/meal-types:
    get:
      operationId: getMealTypes
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MealTypeDto'
      tags:
        - Admin
  /api/admin/me:
    get:
      operationId: getMe
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MeDto'
      tags:
        - Admin
  /api/admin/categories:
    get:
      operationId: getCategories
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryDto'
      tags:
        - Admin
components:
  schemas:
    CreateRecipeRequest:
      type: object
      properties:
        title:
          type: string
        headline:
          type: string
        preparationTime:
          type: integer
          format: int32
        cookTime:
          type: integer
          format: int32
        mealTypeId:
          type: string
        categoryIds:
          type: array
          items:
            type: string
        instructions:
          type: array
          items:
            type: string
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/IngredientRequest'
        imageId:
          type: string
      required:
        - categoryIds
        - headline
        - imageId
        - ingredients
        - instructions
        - mealTypeId
        - title
    IngredientRequest:
      type: object
      properties:
        amount:
          type: number
          format: double
        unit:
          type: string
        name:
          type: string
      required:
        - amount
        - name
        - unit
    CategoryDto:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        title:
          type: string
        description:
          type: string
        icon:
          type: string
      required:
        - description
        - icon
        - id
        - title
        - type
    DetailedRecipeDto:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        userFullname:
          type: string
        title:
          type: string
        headline:
          type: string
        preparationTime:
          type: integer
          format: int32
        cookTime:
          type: integer
          format: int32
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryDto'
        mealType:
          type: string
        averageRating:
          type: number
          format: double
        likes:
          type: integer
          format: int32
        image:
          $ref: '#/components/schemas/ImageDto'
        instructions:
          type: array
          items:
            $ref: '#/components/schemas/Instruction'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
      required:
        - averageRating
        - categories
        - cookTime
        - createdAt
        - headline
        - id
        - image
        - ingredients
        - instructions
        - likes
        - mealType
        - preparationTime
        - title
        - userFullname
    ImageDto:
      type: object
      properties:
        id:
          type: string
        src:
          type: string
        title:
          type: string
      required:
        - id
        - src
        - title
    Ingredient:
      type: object
      properties:
        name:
          type: string
        amount:
          type: number
          format: double
        unit:
          type: string
        orderNo:
          type: integer
          format: int32
      required:
        - amount
        - name
        - orderNo
        - unit
    Instruction:
      type: object
      properties:
        orderNo:
          type: integer
          format: int32
        description:
          type: string
    MealTypeDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    MeDto:
      type: object
      properties:
        fullname:
          type: string
      required:
        - fullname
tags:
  - name: Admin
    description: Admin Endpoints
